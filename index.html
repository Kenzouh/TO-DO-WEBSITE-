<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Simple Todo-Website</title>
</head>

<body>
    <h1>Social Media App</h1>

    <!-- Left and Right -->
    <div class="container">
        <!-- On the left side, we will create our post. -->
        <div class="left">
            <form id="form">
              <label for="post"> Write your post here</label>
              <br><br>
              <textarea name="post" id="input" cols="30" rows="10"></textarea>
              <br> <br>
              <div id="msg"></div>
              <button type="submit">Post</button>
            </form>
          </div>

        <!-- On the right side, we can see, update, and delete our posts. -->
        <!-- Part of the code where we can see our post -->
        <div class="right">
            <h3>Your Post Here</h3>
            <div id="post">
                <div id="posts">
                    <div>
                        <p>Hello world post 1</p>
                        <span class="options">
                            <i onClick="editPost(this)" class="fas fa-edit"></i>
                            <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                        </span>
                    </div>

                    <div>
                        <p>Hello world post 2</p>
                        <span class="options">
                            <i onClick="editPost(this)" class="fas fa-edit"></i>
                            <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
